<div class="container" dir="rtl">
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12 mb-5" *ngFor="let author of authors">
        <div class="nft" (click)="redirectToAuthorDetails(author.id)">
          <div class='main'>
            <img class='tokenImage' [src]='author.imgUrl' alt="Author Image" />
            <h2 class="mt-2">{{author.name}}</h2>
          </div>
          <hr />
        </div>
      </div>
    </div>
  </div>
