<section class="h-100 h-custom" dir="rtl">
    <div class="container py-5 h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100 mt-5">
        <div class="col-12">
          <div class="card card-registration card-registration-2  rounded">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-lg-8">
                  <div class="p-5">
                    <div class="d-flex justify-content-between align-items-center mb-5">
                      <h1 class="fw-bold mb-0">أضف الى سلتك</h1>
                    </div>
                    <hr class="my-4">
  
                    <div class="row mb-4 d-flex justify-content-between align-items-center" *ngFor="let item of items; last as isLast">
                      <div class="col-md-2 col-lg-2 col-xl-2">
                        <img [src]="item.imgUrl" class="img-fluid rounded-3" alt="Cotton T-shirt">
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-3">
                        <h6 class="text-muted">{{ item.type }}</h6>
                        <h6 class="mb-0">{{ item.name }}</h6>
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                        <button class="btn btn-link px-2" (click)="decreaseQuantity(item)">
                          <i class="fas fa-minus"></i>
                        </button>
  
                        <input id="form1" min="0" [value]="item.quantity" type="number" class="form-control form-control-sm" />
  
                        <button class="btn btn-link px-2" (click)="increaseQuantity(item)">
                          <i class="fas fa-plus"></i>
                        </button>
                      </div>
                      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <h6 class="mb-0">{{ item.price }} جنيه</h6>
                      </div>
                      <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                        <a href="#!" class="text-muted" (click)="removeItem(item)"><i class="fas fa-times"></i></a>
                      </div>
                    </div>
  
                    <hr class="my-4" >
                    <div class="pt-5">
                      <h6 class="mb-0">
                        <a routerLink="/Bookstore" class="text-body"><i
                            class="fas fa-long-arrow-alt-right me-2"></i>العودة الى المتجر</a>
                        </h6>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4 bg-black rounded text-white ">
                  <div class="p-5">
                    <h3 class="fw-bold mb-5 mt-2 pt-1">الفاتورة</h3>
                    <hr class="my-4">
  
                    <div class="d-flex justify-content-between mb-4">
                      <h5 class="text-uppercase">{{ items.length }} كتاب </h5>
                      <h5> {{ getTotal() }} جنيه </h5>
                    </div>
  
  
                    <hr class="my-4">
  
                    <div class="d-flex justify-content-between mb-5">
                      <h5 class="text-uppercase">السعر شامل التوصيل </h5>
                      <h5> {{ getTotalWithShipping() }} جنيه</h5>
                    </div>
                    <h5 class="text-uppercase mb-3">أختر طريقة للدفع</h5>

                  <div class="mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="paymentMethod" id="cashOnDelivery" value="cash" >
                      <label class="form-check-label" for="cashOnDelivery">
                        عند الاستلام
                      </label>
                    </div>
                    <div class="form-check rounded mt-4">
                      <input class="form-check-input" type="radio" name="paymentMethod" id="visa" value="visa" >
                      <label class="form-check-label" for="visa">
                        بالفيزا
                        <img src="assets/images/visa.jpg" alt="Visa" class="ms-2 rounded-1" style="width: 50px;">
                      </label>
                    </div>
                  </div>

  
  
                    <button routerLink="/payment" type="button" class="btn btn-dark btn-block btn-lg mt-4">أدفع</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
