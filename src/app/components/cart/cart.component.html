<section class="h-100">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0">Shopping Cart</h3>
          <div>
            <p class="mb-0">
              <span class="text-muted">Sort by:</span>
              <a href="#!" class="text-body">price <i class="fas fa-angle-down mt-1"></i></a>
            </p>
          </div>
        </div>
        <div *ngFor="let item of cartItems; let i = index" class="card rounded-3 mb-4">
          <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-2 col-lg-2 col-xl-2">
                <img [src]="item.image" class="img-fluid rounded-3" alt="Cotton T-shirt">
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2">{{ item.name }}</p>
                <p>
                  <span class="text-muted">Size: </span>{{ item.size }}
                  <span class="text-muted">Color: </span>{{ item.color }}
                </p>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                <button class="btn btn-link px-2" (click)="decreaseQuantity(i)">
                  <i class="fas fa-minus"></i>
                </button>
                <input [value]="item.quantity" min="0" name="quantity" type="number" class="form-control form-control-sm" readonly />
                <button class="btn btn-link px-2" (click)="increaseQuantity(i)">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <a href="#!" class="text-danger" (click)="removeItem(i)"><i class="fas fa-trash fa-lg"></i></a>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-warning" routerLink="/payment">Proceed to Payment</button>
        </div>
      </div>
    </div>
  </div>
</section>
