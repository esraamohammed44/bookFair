<div id="booking" class="section">
    <div class="section-center">
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-md-push-5">
                    <div class="booking-cta">
                        <h1>احجز تذكرتك</h1>
                    </div>
                </div> 
                
                <div class="col-md-5 col-md-pull-7">
                    <div class="booking-form">
                        <form>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="bg-white rounded-4 ticket-tabs px-3 pb-3">
                                            <ul id="myTab" role="tablist" class="nav nav-tabs pt-2">
                                                <li role="presentation" class="nav-item">
                                                    <button id="individual-tab" data-bs-toggle="tab" data-bs-target="#individual-tab-pane" type="button" role="tab" aria-controls="individual-tab-pane" aria-selected="true" class="nav-link active">التذاكر</button>
                                                </li>
                                                <li role="presentation" class="nav-item">
                                                    <button id="group-tab" data-bs-toggle="tab" data-bs-target="#group-tab-pane" type="button" role="tab" aria-controls="group-tab-pane" aria-selected="false" class="nav-link">الرحلات</button>
                                                </li>
                                            </ul>
                                            <div id="myTabContent" class="tab-content">
                                                <div id="individual-tab-pane" role="tabpanel" aria-labelledby="individual-tab" tabindex="0" class="tab-pane fade show active">
                                                    <div class="row pt-3">
                                                        <div class="col text-secondary">
                                                            <label class="d-block">حدد عدد التذاكر المراد شرائها</label>
                                                            ثمن التذكرة: <b>5 جنيه مصري للفرد</b>
                                                        </div>
                                                        <div class="col-auto">
                                                            <select aria-label="Default select example" class="form-select border-secondary ticket-selector">
                                                                <option disabled="">حدد العدد </option>
                                                                <option value="1">1</option>
                                                                <option value="2">2</option>
                                                                <option value="3">3</option>
                                                                <option value="4">4</option>
                                                                <option value="5">5</option>
                                                                <option value="6">6</option>
                                                                <option value="7">7</option>
                                                                <option value="8">8</option>
                                                                <option value="9">9</option>
                                                                <option value="10">10</option>
                                                                <option value="11">11</option>
                                                                <option value="12">12</option>
                                                                <option value="13">13</option>
                                                                <option value="14">14</option>
                                                                <option value="15">15</option>
                                                                <option value="16">16</option>
                                                                <option value="17">17</option>
                                                                <option value="18">18</option>
                                                                <option value="19">19</option>
                                                                <option value="20">20</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div id="group-tab-pane" role="tabpanel" aria-labelledby="group-tab" tabindex="0" class="tab-pane fade">
                                                    <div>
                                                        <a href="https://wa.me/20112025876" target="_blank">
															WhatsApp  
                                                        </a>
                                                        <span>لحجز الرحلات تواصل معنا                                                           
                                                        </span>
                                                    </div>
                                                    <form novalidate="" class="pt-3">
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <div class="form-floating mb-3">
                                                                    <input type="date" id="dateInput" placeholder="dd/mm/2023" class="form-control">
                                                                    <label for="dateInput">يوم الرحله</label>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="form-floating mb-3">
                                                                    <input type="number" id="ticketNumSelect" placeholder="عدد التذاكر" class="form-control">
                                                                    <label for="ticketNumSelect">عدد التذاكر</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <div class="form-floating mb-3">
                                                                    <input type="text" id="floatingInputName" placeholder="الأسم " required="" class="form-control">
                                                                    <label for="floatingInputName">الأسم </label>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="form-floating mb-3">
                                                                    <input type="tel" id="floatingInputPhone" placeholder="رقم التليفون" required="" class="form-control">
                                                                    <label for="floatingInputPhone">رقم التليفون</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-floating mb-3">
                                                            <input type="text" id="floatingInputOrg" placeholder="اسم الجهه" required="" class="form-control">
                                                            <label for="floatingInputOrg">اسم الجهه</label>
                                                        </div>
                                                        <button class="btn btn-primary text-white w-100 text-center fs-5">حجز الرحلة</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="form-label">ميعاد الحجز</span>
                                        <input class="form-control" type="date" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-btn mt-4">
                                        <button class="btn btn-primary  submit-btn w-100">تاكيد الحجز</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
