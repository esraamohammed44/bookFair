<div class="container">
    <div class="row">
        <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center content ">
            <h2 class="text-end mb-4 mt-5">
                في معرض الكتاب الدولي في القاهرة، تعتبر الحافلات وسيلة نقل أساسية للزوار
            </h2>
            <h3 class="text-end mt-3">
                بفضل تنوع الخطوط والمسارات التي تغطيها الحافلات، يتمكن الزوار من الوصول بسهولة إلى المعرض من مختلف المناطق والأحياء داخل المدينة، مما يجعل الزيارة مريحة وممتعة للجميع
            </h3>
        </div>
        <div class="col-lg-6 ">
            <img src="/assets/images/mainBus.png" alt="" class="w-100">
        </div>
    </div>

    <div class="row">
        <div class="col d-flex justify-content-center mb-5">
            <h2>تعرف على مسارتنا</h2>
        </div>
        
    </div>
</div>
<div class="container">
    <div class="row" dir="rtl">
      <div class="col-lg-3 col-md-4 col-sm-6 mt-3 mb-3" *ngFor="let line of busLines">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <p class="title">{{ line.name }}</p>
                </div>
                <div class="flip-card-back">
                    <p class="title" *ngFor="let station of line.route">{{ station }}</p>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
